name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS Project
        run: EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas init --id 55c31d29-8e65-4656-b445-6fbdc6103fc1 --non-interactive

      - name: Build APK with EAS
        run: EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build --platform android --profile preview --non-interactive --no-wait

      - name: Download Built APK
        run: EXPO_TOKEN=${{ secrets.EXPO_TOKEN }} eas build:download --platform android --latest --path .

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: brother-gold-apk
          path: "*.apk"
